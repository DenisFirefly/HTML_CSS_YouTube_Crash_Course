<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>

</head>
<body>

    <h1>HTML Forms</h1>

    <form>
        <label for="username">Enter username</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter Email right here</label>
        <input type="email" id="email" name="email" placeholder="your Email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-1">51+</label>

        <br><br>

        <label for="">Security question:</label>
        <select name="quesstion" id="question">
            <option value="Q1">What color are your socks?</option>
            <option value="Q2">What type of eating manners do you have?</option>
            <option value="Q3">What did you do after you ate today?</option>
        </select>

        <br><br>

        <label for="answer">Sequrity question answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>
        
        <input type="submit" value="submit the form">

    </form>

</body>


</html>
